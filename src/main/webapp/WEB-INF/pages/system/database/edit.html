<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Atualizar Database</title>
        <link rel="icon" href="resources/images/icon.gif" th:href="@{/resources/images/icon.gif}"/>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="description" content="Sample Multi Tenancy"/>
        <meta name="author" content="JoÃ£o Paulo Siqueira"/>
        <link rel="stylesheet" href="resources/css/bootstrap.min.css" th:href="@{/resources/css/bootstrap.min.css}" />
        <link rel="stylesheet" href="resources/css/bootstrap-theme.min.css" th:href="@{/resources/css/bootstrap-theme.min.css}" />
        <link rel="stylesheet" href="resources/css/css.css" th:href="@{/resources/css/css.css}" />
    </head>
    <body>
        <nav th:replace="fragments/navbar :: navbar"> </nav>
        <div id="container" class="ajusta-navbar">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-6 col-md-offset-3">
                        <form action="#" th:action="@{/system/database/update}" th:object="${database}" method="post">
                            <fieldset>
                                <input type="text" hidden="hidden" th:value="*{id}" th:field="*{id}" />
                                <div>
                                    <label th:text="'Nome'">Name</label>
                                    <div>
                                        <input type="text" th:value="*{name}" th:field="*{name}" />
                                        <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</p> 
                                    </div>
                                </div>
                                <div>
                                    <label th:text="'Version'">Version</label>
                                    <div>
                                        <input type="text" th:value="*{version}" th:field="*{version}" />
                                        <p th:if="${#fields.hasErrors('version')}" th:errors="*{version}">Version error</p> 
                                    </div>
                                </div>
                                <div>
                                    <label th:text="'Username'">Username</label>
                                    <div>
                                        <input type="text" th:value="*{username}" th:field="*{username}" />
                                        <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username error</p> 
                                    </div>
                                </div>
                                <div>
                                    <label th:text="'Password'">Password</label>
                                    <div>
                                        <input type="password" th:value="*{password}" th:field="*{password}" />
                                        <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</p> 
                                    </div>
                                </div>
                                <div>
                                    <label th:text="'Server'">Server</label>
                                    <div>
                                        <input type="text" th:value="*{server}" th:field="*{server}" />
                                        <p th:if="${#fields.hasErrors('server')}" th:errors="*{server}">Server error</p> 
                                    </div>
                                </div>
                            </fieldset>
                            <div>
                                <div>
                                    <button type="submit" name="action" value="submit">Save</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script src="resources/js/jquery.min.js" th:src="@{/resources/js/jquery.min.js}"></script>
        <script src="resources/js/npm.js" th:src="@{/resources/js/npm.js}"></script>
        <script src="resources/js/bootstrap.min.js" th:src="@{/resources/js/bootstrap.min.js}"></script>
    </body>
</html>
