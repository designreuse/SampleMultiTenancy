<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="description" content="Sample Multi Tenancy"/>
        <meta name="author" content="João Paulo Siqueira"/>
        <title>Login</title>
        <link rel="stylesheet" href="resources/css/bootstrap.min.css" th:href="@{/resources/css/bootstrap.min.css}" />
        <link rel="stylesheet" href="resources/css/bootstrap-theme.min.css" th:href="@{/resources/css/bootstrap-theme.min.css}" />
    </head>
    <body>
        <div id="container">
            <div class="container-fluid">
                <div class="col-md-4 col-md-offset-4" th:if="${error != null}">
                    <h3>
                        <span class="label label-danger" th:text="'Usuário ou Senha Inválidos!'"/>
                    </h3>
                </div>
                <div class="col-md-4 col-md-offset-4" th:if="${logout != null}">
                    <h3>
                        <span class="label label-success" th:text="'Logout Realizado Com Sucesso'"/>
                    </h3>
                </div>
                <div class="col-md-4 col-md-offset-4">
                    <form role="form" accept-charset="UTF-8" method="post" th:action="@{/login/check}">
                        <div class="form-group">
                            <label for="username" th:text="E-Mail" />
                            <input class="form-control" id="username" name="username" type="email" placeholder="E-Mail" />
                        </div>
                        <div class="form-group">
                            <label for="password" th:text="Password" />
                            <input class="form-control" id="password" name="password" type="password" placeholder="Password" />
                        </div>
                        <button class="btn btn-sm btn-default" type="submit" th:text="Acesso" />
                    </form>
                </div>
            </div>
        </div>
        <script src="resources/js/jquery.min.js" th:src="@{/resources/js/jquery.min.js}"></script>
        <script src="resources/js/npm.js" th:src="@{/resources/js/npm.js}"></script>
        <script src="resources/js/bootstrap.min.js" th:src="@{/resources/js/bootstrap.min.js}"></script>
    </body>
</html>
